<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax 1</title>
</head>
<body>
    <script src="../resources/jquery.min.js"></script>
    <script>
        $.ajax({
            url: "http://localhost:12345/ajax/original",
            data: {
                str: "hello"
            },
            method: "post",
        }).then((res)=>{
            console.log(res)
        }).catch((err)=>{
            console.log(err)
        })
    </script>
</body>
</html>
