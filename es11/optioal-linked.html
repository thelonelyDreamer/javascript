<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可选链操作符</title>
</head>
<body>
    <script>
        function func(config){
            const dbHost = config&& config.db&&config.db.dbHost
            console.log(dbHost)
        }
        func({})
        func({
            db:{
                dbHost:'localhost'
            }
        })
    </script>
</body>
</html>
