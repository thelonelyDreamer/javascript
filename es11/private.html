<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私有属性</title>
</head>
<body>
    <script>
        class Person{
            name;
            // 私有属性，不可访问
            #age;
            #weight;
           constructor(name,age,weight){
               this.name=name
                this.#age = age
                this.#weight=weight
            }
           intro(){
               console.log(this.name)
               console.log(this.#age)
               console.log(this.#weight)
            }
        }
        const p = new Person('shine',18,34)
        p.intro()
    </script>
</body>
</html>
