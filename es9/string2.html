<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则匹配断言</title>
</head>
<body>
    <script>
        let str = 'jss343423你知道么555啦啦啦'
        // 正向断言
        const reg = /\d+(?=啦)/
        const result = reg.exec(str)
        console.log(result)
        const reg2 = /(?<=么)\d+/
        const result2 = reg2.exec(str)
        console.log(result2) 
    </script>
</body>
</html>
