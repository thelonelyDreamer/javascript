<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dotAll模式</title>
</head>
<body>
    <script>
        str = 'sdfs sdfsf'
        // . 可以匹配任意字符
        const reg = /.*/s
        const ret =reg.exec(str)
        console.log(ret)
    </script>
</body>
</html>
