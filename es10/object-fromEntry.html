<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.fromEntries</title>
</head>
<body>

    <script>
        const result = Object.fromEntries([
            ['name','shine'],
            ['age',18],
        ])
        console.log(result)

        const m  = new Map()
        m.set('name','shine')
        m.set('age',18)
        const result0 = Object.fromEntries(m)
        console.log(result0)

        // ES8
        const arr = Object.entries({
            name:"shine",
            age:18
        })
        console.log(arr)
    </script>
</body>
</html>
