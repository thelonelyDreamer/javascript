<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let </title>
</head>
<body>
    <script>
        // 声明变量
        let a;
        let b,c,d;
        let e=100;
        let f=42,g='df',h=[];
        // 声明变量不能重复
        // 块级作用域
        // 不存在变量提升
        // 不影响作用域链
    </script>
</body>
</html>
