<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async 函数介绍</title>
</head>
<body>
    <script>
        async function fn(n){
            // 如果返回是一个普通的对象,结果是一个成功的Promise对象
            if(n===1){
                return "hello"
            }else if(n===2){
            // 如果运行过程中抛出异常，结果是一个失败的Promise对象
                throw new Error("失败的错误")
            }else{
            // 返回的是对象
                return new Promise((resolve,reject)=>{
                    if(Math.random()>0.5){
                        resolve("成功")
                    }else{
                        reject("失败")
                    }
                })
            }
        }
        console.log(fn(1))
        console.log(fn(2))
        console.log(fn(3))
    </script>
</body>
</html>
