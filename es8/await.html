<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>await</title>
</head>
<body>
    <script>
        // 1. await 要放在async函数中.
        // 2.
        const p = new Promise((resolve,reject)=>{
            reject("失败")
        })
        async function fn(){
            try{
                let result = await p
                console.log(result)
            }catch(e){ // 失败的值
                console.log(e)
            }
        } 

        fn()
    </script>
</body>
</html>
